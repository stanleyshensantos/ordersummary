<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <link rel="stylesheet" href="css/estilos.css">
  
  <title>Frontend Mentor | Order summary card</title>
 </head>
<body>
  <main class="principal">
    <section class="card">
      
      <img src="images/illustration-hero.svg" alt="" class="card__imagem"> 
      <h1 class="card__titulo-principal">Order Summary</h1>
      <div class="conteudo">
        <p class="card__conteudo"> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

        <p class="card__info">Annual Plan
        $59.99/year
        <a href="" class="trocar">Change</a>
        </p> 
        <div class="cartao__botao">
          <button class="botao-pagamento" aria-label="comprar">Proceed to Payment</button> 
          <button class="botao-cancelamento" aria-label="cancelar compra"> Cancel Order</button> 
        </div>
      </div>
    </section>
      
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </body>

</html>
